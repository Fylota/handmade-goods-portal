<div class="col-md-6">
    <h2 class="text-center">Add User</h2>
    <form>
        <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" [(ngModel)]="user.firstName" placeholder="First name" name="firstName"
                class="form-control" id="firstName">
        </div>

        <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control"
                id="lastName">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" [(ngModel)]="user.password" placeholder="Password" name="password"
                class="form-control" id="password">
        </div>

        <div class="form-group">
            <label for="matchingPassword">Password again</label>
            <input type="password" [(ngModel)]="user.matchingPassword" placeholder="Password again" name="matchingPassword"
                class="form-control" id="matchingPassword">
        </div>

        <button class="btn btn-success" (click)="createUser()">Create</button>
    </form>
</div>
