<div class="container">
    <h1 class="title">{{"ADMIN.ADD_PRODUCT" | translate}}</h1>
    <a routerLink="/admin" class="btn btn-primary">{{"COMMON.BACK_TO_ADMIN_PAGE" | translate}}</a>
    <form>
        <div class="form-group">
            <label for="name">{{"COMMON.NAME" | translate}} </label>
            <input type="text" [(ngModel)]="product.name" name="name"
                class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="description">{{"COMMON.DESCRIPTION" | translate}} </label>
            <textarea [(ngModel)]="product.description" name="description" class="form-control"
                id="description">
            </textarea>
        </div>

        <div class="form-group">
            <label for="price">{{"COMMON.PRICE" | translate}} </label>
            <input type="text" [(ngModel)]="product.price" name="price" class="form-control" id="price">
        </div>

        <div class="form-group">
            <label for="category">{{"COMMON.CATEGORY" | translate}} </label><br>
            <select class="form-select" aria-label="select-category" [(ngModel)]="product.categoryId" name="category" id="category">
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">{{"COMMON.IMAGE_URL" | translate}} </label>
            <input type="text" [(ngModel)]="product.imageURL" name="image" class="form-control" id="image">
        </div>

        <button class="btn btn-success" (click)="createProduct()">{{"COMMON.SAVE" | translate}}</button>
    </form>
</div>
