<div class="container">
    <h1 class="title">Upload new Product</h1>
    <a href="/admin" class="btn btn-primary">Back to Admin Page</a>
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" [(ngModel)]="product.name" name="name"
                class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="description">Description: </label>
            <textarea [(ngModel)]="product.description" name="description" class="form-control"
                id="description">
            </textarea>
        </div>

        <div class="form-group">
            <label for="price">Price: </label>
            <input type="text" [(ngModel)]="product.price" name="price" class="form-control" id="price">
        </div>

        <div class="form-group">
            <label for="category">Category: </label><br>
            <select class="form-select" aria-label="select-category" [(ngModel)]="product.categoryId" name="category" id="category">
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Image URL: </label>
            <input type="text" [(ngModel)]="product.imageURL" name="image" class="form-control" id="image">
        </div>

        <button class="btn btn-success" (click)="createProduct()">Save</button>
    </form>
</div>
