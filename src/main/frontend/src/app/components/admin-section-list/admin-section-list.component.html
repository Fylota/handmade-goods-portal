<table *ngIf="items">
    <thead>
        <th *ngFor="let h of headers">
            {{ h }}
        </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items">
            <td>{{ item.id }}</td>
            <td>{{ item.name}} </td>
            <button (click)="emitEdit(item.id)">edit</button>
            <button (click)="emitDelete(item.id)">delete</button>
        </tr>
    </tbody>
</table>
