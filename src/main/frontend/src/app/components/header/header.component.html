<header>
  <nav class="navbar navbar-expand-lg d-flex">
    <div class="container-fluid">
      <a href="/home" class="navbar-brand">HandMade</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLink="products" class="nav-link">{{ "NAV.SHOP" | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="posts" class="nav-link">{{ "NAV.BLOG" | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="events" class="nav-link">{{ "NAV.EVENTS" | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="admin" class="nav-link">{{ "NAV.ADMIN" | translate }}</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a routerLink="/profile" class="nav-link">
              {{ "NAV.PROFILE" | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/wishlist" class="nav-link">
              {{ "NAV.WISHLIST" | translate }}</a>
          </li>
          <li class="nav-item">
            <a routerLink="/cart" class="nav-link">
              {{ "NAV.CART" | translate }}</a>
          </li>
        </ul>
        <label>
          <select #langSelect (change)="translate.use(langSelect.value)">
            <option
              *ngFor="let lang of translate.getLangs()"
              [value]="lang"
              [selected]="lang === translate.currentLang"
            >
              {{ lang }}
            </option>
          </select>
        </label>
      </div>
    </div>
  </nav>
</header>
