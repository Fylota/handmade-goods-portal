<header>
    <nav class="navbar navbar-expand-lg d-flex justify-content-between">
        <div>
            <button type="button" (click)="drawerRef.toggle()">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/home" class="navbar-brand">HandMade</a>
        </div>
        <div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="{{ 'NAV.SEARCH' | translate }}" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><fa-icon [icon]="faSearch"></fa-icon></button>
            </form>
        </div>
        <div>
            <label>
                {{ 'HOME.SELECT' | translate }}
                <select #langSelect (change)="translate.use(langSelect.value)">
                  <option *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
                </select>
            </label>
        </div>
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item flex-justify-right"><a routerLink="/profile" class="nav-link">{{ 'NAV.PROFILE' | translate }}</a></li>
                    <li class="nav-item"><a routerLink="/wishlist" class="nav-link">{{ 'NAV.WISHLIST' | translate }}</a></li>
                    <li class="nav-item"><a routerLink="/cart" class="nav-link">{{ 'NAV.CART' | translate }}</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
