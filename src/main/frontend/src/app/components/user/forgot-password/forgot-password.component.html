<div class="container">
  <div class="title">
    <h1>{{ "FORGOT.TITLE" | translate }}</h1>
  </div>
  <form>
    <div class="form-group email-login">
      <input
        type="email"
        class="form-control"
        name="email"
        [(ngModel)]="email"
        placeholder="{{ 'LOGIN.EMAIL_PLACEHOLDER' | translate }}"
      />
    </div>
    <button (click)="sendResetMail()" class="btn btn-success">
      {{ "FORGOT.SEND_BTN" | translate }}
    </button>
  </form>
</div>
