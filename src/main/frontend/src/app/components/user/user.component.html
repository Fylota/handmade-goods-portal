<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
                <td><button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button></td>
            </tr>
        </tbody>
    </table>
</div>
