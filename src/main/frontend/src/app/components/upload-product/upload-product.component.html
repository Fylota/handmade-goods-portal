<div class="col-md-6">
    <h2 class="text-center">Upload product</h2>
    <form>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" [(ngModel)]="product.name" name="name"
                class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" [(ngModel)]="product.description" name="description" class="form-control"
                id="description">
        </div>

        <div class="form-group">
            <label for="price">Email</label>
            <input type="number" [(ngModel)]="product.price" name="price" class="form-control" id="price">
        </div>

        <button class="btn btn-success" (click)="createProduct()">Create</button>
    </form>
</div>
