<div>
    <form>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" [(ngModel)]="product.name" name="name"
                class="form-control" id="name">
        </div>

        <div class="form-group">
            <label for="description">Description: </label>
            <textarea [(ngModel)]="product.description" name="description" class="form-control"
                id="description">
            </textarea>
        </div>

        <div class="form-group">
            <label for="price">Price: </label>
            <input type="text" [(ngModel)]="product.price" name="price" class="form-control" id="price">
        </div>

        <div class="form-group">
            <label for="category">Category: </label><br>
            <select class="form-select" aria-label="select-category" [(ngModel)]="product.category" name="category" id="category">
                <option *ngFor="let cat of categories" [ngValue]="cat.id">{{ cat.name }}</option>
            </select>
        </div>

        <button class="btn btn-success" (click)="handleSaveButton()">Save</button>
        <button (click)="cancelEditing()">Cancel</button>
    </form>
</div>
