<div class="container">
    <div class="images-wrapper">
        <img src="https://source.unsplash.com/random/200x200" alt="" class="main-image">
    </div>
    <div class="details-wrapper" *ngIf="product !== undefined">
        <h1>{{ product.name }}</h1>
        <h3>{{ product.price }}</h3>
        <h3>Description</h3>
        <p>{{ product.description }}</p>
        <div>
            <button class="btn" (click)="addToCart()">Add to cart</button>
        </div>
        <h3>Reviews</h3>
        <div class="rewiew-card" *ngFor="let review of reviews$ | async">
            <h4 *ngIf="review.reviewerName === undefined">Anonymus user</h4>
            <h4>{{ review.reviewerName }}</h4>
            <p>{{ review.creationDate }}</p>
            <p>{{ review.content }}</p>
        </div>
    </div>
</div>
