<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let product of products" class="col">
        <div class="card h-20" style="width: 20rem;">
            <img src="../../../assets/no-image-icon-23485.png" class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{product.name}}</h5>
            <p class="card-text">
                {{product.description}}
            </p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div> 
</div>
