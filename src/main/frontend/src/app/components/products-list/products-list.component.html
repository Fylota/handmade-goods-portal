<div class="products--container">
    <div class="col-md-4" *ngFor="let product of products">
        <div class="product--card" (click)="navigateToProductDetails(product)">
            <img
                src="../../../assets/no-image-icon-23485.png"
                alt="..."
                class="product--card-img"
                (click)="navigateToProductDetails(product)"
            />
            <h5 class="card--title">{{ product.name }}</h5>
            <div class="product--card-button-container">
                <button class="addToCart--button" (click)="addToCart(product.id)">
                    <fa-icon [icon]="faCartPlus"></fa-icon>
                </button>
            </div>
        </div>
    </div>
</div>
