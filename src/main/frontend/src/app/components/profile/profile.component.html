<div class="card w-90">
    <div class="card-body">
        <h5 class="card-title"></h5>
        <ul class="card-text">
            <li>My orders</li>
            <li>My wishlist</li>
            <li>My saved events</li>
        </ul>
    </div>
</div>
<div class="card w-90">
    <div class="card-body">
        <h5 class="card-title">Change my personal data</h5>
        <form class="card-text">
            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" [(ngModel)]="user.firstName" placeholder="First name" name="firstName"
                    class="form-control" id="firstName" required>
            </div>
    
            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" [(ngModel)]="user.lastName" placeholder="Last name" name="lastName" class="form-control"
                    id="lastName" required>
            </div>
    
            <div class="form-group">
                <label for="email">Email:</label>
                <input [(ngModel)]="user.email" placeholder="Email" name="email" class="form-control" id="email" required>
            </div>
    
            <div class="form-group">
                <label for="phoneNumber">Phone number:</label>
                <input type="text" [(ngModel)]="user.phoneNumber" placeholder="eg.06201234567" name="phoneNumber"
                    class="form-control" id="phoneNumber">
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" [(ngModel)]="user.address" placeholder="Address" name="address"
                    class="form-control" id="address" required>
            </div>
    
            <button class="btn btn-success" (click)="updateUser()">Save</button>
        </form>
    </div>
</div>


<button class="btn btn-danger" (click)="logOut()">Log out</button>
<button class="btn btn-danger" (click)="deleteUser(user)">Delete profile</button>
