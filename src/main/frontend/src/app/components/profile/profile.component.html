<div class="col-md-6">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>first name</th>
                <th>last name</th>
                <th>email</th>
                <th>password</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{user.id}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.email}}</td>
                <td>{{user.password}}</td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-danger" (click)="logOut()">Log out</button>
    <button class="btn btn-danger" (click)="deleteUser(user)">Delete profile</button>
</div>
