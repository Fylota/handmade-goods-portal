<div *ngIf="products.length === 0; then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <div class="cart-empty--container">
    <h1>Your cart is empty</h1>
    <button (click)="navigateToHome()">Back to the main page</button>
  </div>
</ng-template>

<ng-template #elseBlock>
  <main>
    <section class="cart--container">
      <h2 class="cart--title">Shopping cart</h2>
      <table>
        <caption class="table--caption">Shopping cart items</caption>
        <thead class="cart--header">
          <tr class="cart-item--container">
            <th class="col">Item</th>
            <th class="col">Price</th>
            <th class="col">Quantity</th>
            <th class="col">Subtotal</th>
            <th class="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr class="cart-item--container" *ngFor="let item of products">
            <td class="col">
              <img class="item--image" src="https://source.unsplash.com/random/300Ã—300" alt="{{ item.product.name }}">
            </td>
            <td class="col">
              <h4>{{ item.product.name }}</h4>
            </td>
            <td class="col">
              <div class="quantity--container">
                <button class="icon-btn" (click)="decreaseQty(item)"><fa-icon [icon]="faMinus"></fa-icon></button>
                <p>{{ item.quantity }}</p>
                <button class="icon-btn" (click)="increaseQty(item)"><fa-icon [icon]="faPlus"></fa-icon></button>
              </div>
            </td>
            <td class="col">
              <p>{{ item.product.price }} Ft</p>
            </td>
            <td class="col">
              <button class="icon-btn" (click)="removeFromCart(item)"><fa-icon [icon]="faX"></fa-icon></button>
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="navigateToProducts()">Continue Shopping</button>
    </section>

    <section class="cart--summary">
      <h2 class="cart--title">Summary</h2>
      <p>{{ subTotal }} Ft</p>
      <button>Proceed to checkout</button>
    </section>
  </main>
</ng-template>
