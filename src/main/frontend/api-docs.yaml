components:
  schemas:
    CartProductDto:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
    CartProduct:
      type: object
      properties:
        id:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
        product:
          $ref: '#/components/schemas/Product'
    Category:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        imageUrl:
          type: string
    Product:
      type: object
      properties:
        name:
          type: string
        id:
          type: integer
          format: int64
        description:
          type: string
        price:
          type: number
          format: double
        imageURL:
          type: string
        deleted:
          type: boolean
        category:
          $ref: '#/components/schemas/Category'
    AddressDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        city:
          type: string
        country:
          type: string
        zip:
          type: string
        addressLine:
          type: string
    UserDto:
      required:
      - email
      - firstName
      type: object
      properties:
        id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/AddressDto'
        subscribedToNewsletter:
          type: boolean
    Address:
      type: object
      properties:
        id:
          type: integer
          format: int64
        city:
          type: string
        country:
          type: string
        zip:
          type: string
        addressLine:
          type: string
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        phoneNumber:
          type: string
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
        password:
          type: string
        subscribedToNewsletter:
          type: boolean
        enabled:
          type: boolean
        cartProducts:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/CartProduct'
    ProductDto:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: double
        categoryId:
          type: integer
          format: int64
        imageURL:
          type: string
    PostDto:
      type: object
      properties:
        title:
          type: string
        content:
          type: string
        imageUrl:
          type: string
    Post:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        content:
          type: string
        imageUrl:
          type: string
        creationDate:
          type: string
          format: date-time
    OrderItemDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        status:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProductDto'
        paymentMethod:
          type: string
        shippingMethod:
          type: string
        creationDate:
          type: string
          format: date-time
    OrderProductDto:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        quantity:
          type: integer
          format: int32
    EventDto:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        startDateTime:
          type: string
          format: date-time
        endDateTime:
          type: string
          format: date-time
    Event:
      type: object
      properties:
        id:
          type: integer
          format: int64
        title:
          type: string
        description:
          type: string
        startDateTime:
          type: string
          format: date-time
        endDateTime:
          type: string
          format: date-time
        createdDate:
          type: string
          format: date-time
    PasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
        token:
          type: string
        newPassword:
          type: string
    UserRegistrationDto:
      type: object
      properties:
        email:
          type: string
        firstName:
          type: string
        password:
          type: string
    ReviewDto:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        userId:
          type: integer
          format: int64
        reviewerName:
          type: string
        content:
          type: string
        creationDate:
          type: string
          format: date-time
    OrderCreateDto:
      type: object
      properties:
