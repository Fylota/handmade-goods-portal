          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderProductDto'
        paymentMethod:
          type: string
        shippingMethod:
          type: string
    ResponseMessage:
      type: object
      properties:
        message:
          type: string
    JwtRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
    RoleDto:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
    ResponseFile:
      type: object
      properties:
        name:
          type: string
        url:
          type: string
        size:
          type: integer
          format: int64
  securitySchemes:
